  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

      text-align: center;
    }

    .header h1 {

    table {
      width: 100%;

    }

    thead {
      background: #f8f9fa;
    }

    th {
      padding: 15px 12px;
      text-align: left;
      font-weight: 600;
      color: #495057;

    }

    td {
      padding: 12px;
      border-bottom: 1px solid #e9ecef;
      color: #495057;
    }

    tbody tr {
      transition: background-color 0.2s ease;
    }

    tbody tr:hover {
      background-color: #f8f9fa;
    }

    tbody tr:nth-child(even) {
      background-color: #fdfdfd;
    }

    .id-column {
      font-weight: 600;
      color: #667eea;
    }

    .email-column {
      color: #28a745;
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        border-radius: 8px;
      }

      table {
        font-size: 12px;
      }

      th, td {
        padding: 8px 6px;
      }

      .header h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
