<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách đơn hàng</title>
    <meta charset="UTF-8" />
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: #2a7ae2;
        }
        a:hover {
            text-decoration: underline;
        }
        h2 {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<h2>Danh sách đơn hàng của User <span th:text="${userId}"></span></h2>

<table>
    <thead>
    <tr>
        <th>Mã đơn hàng</th>
        <th>Người nhận</th>
        <th>Địa chỉ</th>
        <th>Số điện thoại</th>
        <th>Ngày tạo</th>
        <th>Chi tiết</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}">1</td>
        <td th:text="${order.recipientName}">Nguyen Van A</td>
        <td th:text="${order.address}">Hanoi</td>
        <td th:text="${order.phoneNumber}">0123456789</td>
        <td th:text="${#dates.format(order.createdDate, 'dd/MM/yyyy HH:mm')}">01/01/2025 12:00</td>
        <td><a th:href="@{/cart/orders/{orderId}(orderId=${order.id})}">Xem chi tiết</a></td>
    </tr>
    <tr th:if="${orders.size() == 0}">
        <td colspan="6">Chưa có đơn hàng nào.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
